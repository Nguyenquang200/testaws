<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Công Việc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #edf5e1; /* Màu xanh nhạt cho nền */
            color: #495057;
            padding: 20px;
        }

        h1 {
            color: #2b2d42; /* Màu đen đậm cho tiêu đề */
        }

        .container {
            max-width: 800px; /* Tăng kích thước container */
        }

        p {
            font-size: 20px; /* Tăng kích thước font cho các đoạn văn */
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #ff914d; /* Màu cam cho nút quay lại */
            border-color: #ff914d;
            transition: filter 0.3s ease;
        }

        .btn-primary:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thống Kê Công Việc</h1>
        <div class="row">
            <div class="col-md-8">
                <p><strong>Số công việc chưa hoàn thành:</strong> {{ incomplete_tasks }}</p>
                <p><strong>Số công việc đã hoàn thành:</strong> {{ completed_tasks }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Quay lại</a>
            </div>
        </div>
    </div>
</body>
</html>
